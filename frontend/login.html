<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Q'comemos</title>
		<link rel="stylesheet" href="assets/css/login.css" />
		<script>
			// Datos de acceso predefinidos (correo y contraseña válidos)
			const correoValido = 'usuario@qcomemos.com';
			const contrasenaValida = 'contrasena123';

			// Simulación de inicio de sesión
			function iniciarSesion() {
				const emailUsuario = document.getElementById('email').value;
				const contrasenaUsuario = document.getElementById('password').value;
				const mensajeError = document.getElementById('error-message');

				// Verificar si el correo y la contraseña son correctos
				if (
					emailUsuario === correoValido &&
					contrasenaUsuario === contrasenaValida
				) {
					const nombreUsuario = 'Usuario'; // Puedes personalizar este valor
					const fotoUsuario = 'assets/images/default-user.png'; // Imagen de perfil por defecto

					// Simulación de guardar los datos de usuario en localStorage
					const usuario = {
						nombre: nombreUsuario,
						email: emailUsuario,
						foto: fotoUsuario, // Asegúrate de que esto sea correcto
					};

					localStorage.setItem('usuario', JSON.stringify(usuario));

					// Redirigir al usuario a la página de inicio
					window.location.href = 'home.html';
				} else {
					// Mostrar mensaje de error si los datos no coinciden
					mensajeError.textContent =
						'Correo o contraseña incorrectos. Por favor, intenta nuevamente.';
				}
			}
		</script>
	</head>
	<body>
		<!-- Contenido del cuerpo -->
		<div class="login-container">
			<form onsubmit="iniciarSesion(); return false;">
				<h2>Iniciar Sesión</h2>
				<label for="email">Correo Electrónico:</label>
				<input type="email" id="email" required />
				<label for="password">Contraseña:</label>
				<input type="password" id="password" required />
				<button type="submit">Ingresar</button>
				<p id="error-message" class="error-message"></p>
			</form>
		</div>
	</body>
</html>
