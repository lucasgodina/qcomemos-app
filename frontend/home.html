<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Q'comemos - Home</title>
		<link rel="stylesheet" href="assets/css/home.css" />
	</head>
	<body>
		<div class="home-container">
			<!-- Header con el logo, título, y los botones de navegación -->
			<header class="header">
				<div class="top-bar">
					<div class="left-info">
						<img
							class="logo"
							src="assets/images/logosinnombre.png"
							alt="Logo Q'comemos"
						/>
						<span class="title-logo">Q'comemos</span>
					</div>
					<div class="nav-buttons" id="nav-buttons">
						<!-- Aquí irán los botones de inicio de sesión o el perfil del usuario -->
						<a href="login.html" class="button" id="login-button"
							>Iniciar sesión</a
						>
						<a href="registro.html" class="button" id="register-button"
							>Registrarse</a
						>
					</div>
				</div>
				<nav class="menu-nav">
					<a href="#" class="nav-link">Inicio</a>
					<a href="favoritosAjustes.html" class="nav-link">Perfil</a>
					<a href="#" class="nav-link">Promociones</a>
					<a href="#" class="nav-link">Quiénes somos</a>
				</nav>
			</header>

			<!-- Sección de fondo -->
			<div class="hero">
				<img
					class="hero-image"
					src="assets/images/FONDO.jpg"
					alt="Imagen principal"
				/>
				<div class="hero-content">
					<h3 class="card-title">Tragos</h3>
					<p class="card-description">
						Los mejores bares para disfrutar de una bebida especial.
					</p>
					<button class="explore-button" onclick="location.href='lugares.html'">
						Explorar
					</button>
				</div>
				<div class="card">
					<img
						class="icon-image"
						src="assets/images/logo dulce.png"
						alt="Icono dulce"
					/>
					<h3 class="card-title">Dulce</h3>
					<p class="card-description">
						Deléitate con los postres más irresistibles de la ciudad.
					</p>
					<button class="explore-button" onclick="location.href='lugares.html'">
						Explorar
					</button>
				</div>
			</div>
			<!-- Footer con logo, título y espacio para iconos sociales -->
			<footer class="footer">
				<div class="footer-content">
					<div class="footer-left">
						<img
							class="logo-footer"
							src="assets/images/logosinnombre.png"
							alt="Logo"
						/>
						<span class="footer-title">Q'comemos</span>
					</div>
					<div class="footer-description">
						Busca exactamente lo que deseas y encontraremos los mejores lugares
						para vos.
					</div>
					<div class="social-icons">
						<img
							class="social-icon"
							src="assets/images/ig.png"
							alt="Instagram"
						/>
						<!-- Agregar más iconos si es necesario -->
					</div>
					<!-- Botón de Cerrar Sesión -->
					<button
						id="logout-button"
						class="logout-button"
						onclick="cerrarSesion()"
					>
						Cerrar sesión
					</button>
				</div>
			</footer>
		</div>
		<script src="assets/js/home.js"></script>
	</body>
</html>
