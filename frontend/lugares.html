<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lugares - Q'comemos</title>
		<link rel="stylesheet" href="assets/css/lugares.css" />
	</head>

	<body>
		<div class="lugares-container">
			<header class="header">
				<div class="header-left">
					<img
						class="logo"
						src="assets/images/logosinnombre.png"
						alt="Logo Q'comemos"
					/>
					<span class="title-logo">Q'comemos</span>
				</div>
				<div class="navbar">
					<!-- Botón "Mis Favoritos" -->
					<button id="mis-favoritos" class="favoritos-btn">
						⭐ Mis Favoritos
					</button>

					
                		<div id="favoritesModal" class="modal-favoritos">
                 		  <div class="modal-favoritos-content">
                        	<span class="close close-favoritos">&times;</span>
                       			 <div id="favoritesList"></div>
                    			</div>
                			</div>
	
					<button
						id="inicio"
						class="inicio-btn"
						onclick="location.href='home.html'"
					>
						Inicio
					</button>
				</div>
			</header>

			<div class="hero">
				<img
					class="hero-image"
					src="assets/images/pexels-ella-olsson-572949-1640774.jpg"
					alt="Imagen hero"
				/>
				<div class="hero-content">
					<h1 class="title">¡Los mejores lugares!</h1>
				</div>
			</div>

			<!-- Footer con logo, título y espacio para iconos sociales -->
			<footer class="footer">
				<div class="footer-content">
					<div class="footer-left">
						<img
							class="logo-footer"
							src="assets/images/logosinnombre.png"
							alt="Logo"
						/>
						<span class="footer-title">Q'comemos</span>
					</div>
					<div class="footer-description">
						Busca exactamente lo que deseas y encontraremos los mejores lugares
						para vos.
					</div>
					<div class="social-icons">
						<img
							class="social-icon"
							src="assets/images/ig.png"
							alt="Instagram"
						/>
						<!-- Agregar más iconos si es necesario -->
					</div>
				</div>
			</footer>
		</div>
		<script src="assets/js/lugares.js"></script>
	</body>
</html>
