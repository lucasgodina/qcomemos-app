<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Q'comemos</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="register-container">
        <header class="header">
            <div class="top-bar">
                <div class="info">
                    <div class="call">
                        <span class="icon">📞</span>
                        <span class="phone-number">11 - 5025 - 2573</span>
                    </div>
                    <div class="mail">
                        <span class="icon">📧</span>
                        <span class="email">qcomemos@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="header-content">
                <img class="logo" src="imagenes/logosinnombre.png" alt="Logo Q'comemos">
                <div class="title-logo">Q'comemos</div>
                <a href="/" class="get-started-button">Volver a inicio</a>
            </div>
        </header>

        <div class="register-form">
            <img class="form-image" src="imagenes/pexels-chanwalrus-958545.jpg" alt="Form Image">
            <div class="form-content">
                <h2 class="register-title">Crear cuenta</h2>
                
                <label for="email" class="label">Email</label>
                <input type="email" id="email" class="input-field input-email" placeholder="Ingrese su email">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" class="input-field input-password" placeholder="Ingrese su contraseña">

                <label for="confirm-password" class="label">Repetir Contraseña</label>
                <input type="password" id="confirm-password" class="input-field input-confirm-password" placeholder="Repita su contraseña">

                <label for="nombre_usuario" class="label">Nombre de usuario</label>
                <input type="text" id="nombre_usuario" class="input-field input-nombre-usuario" placeholder="Ingrese su nombre de usuario">

                <label for="fecha_nacimiento" class="label">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" class="input-field input-fecha-nacimiento" placeholder="Ingrese su fecha de nacimiento">

                <label for="lugar_usuario" class="label">Lugar de usuario</label>
                <input type="text" id="lugar_usuario" class="input-field input-lugar-usuario" placeholder="Ingrese su lugar de usuario">

                <button id="register-button" class="register-button">Crear cuenta</button>

                <div class="login-option">
                    <span class="have-account">¿Ya tenés cuenta?</span>
                    <a href="login.html" class="login-link">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
